<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8" />
    <title>Create New Product</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" />
    <script src= "https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js" ></script>
</head>
<body>
<div align="center">
<h1>Create New student</h1>
    <br />
<div class="col-sm-4">
<form action="#" th:action="@{/save}" th:object="${student}" method="post">
<div align="left">
            <tr>
                <label class="form-label" >Student Name</label>
                <td>
	                <input type="hidden" th:field="*{id}" />
	                <input type="text" th:field="*{studentname}" class="form-control" placeholder="Student Name" />
                </td>
            </tr>
         </div>   
         <div align="left">
            <tr>
                <label class="form-label" >Student Course</label>
                
                <td>
                 <input type="text" th:field="*{course}" class="form-control" placeholder="Student Course" />
                </td>
            </tr>
         </div>  
         <div align="left">
                 <tr>
                 <label class="form-label" >student fees</label>
                <td><input type="text" th:field="*{studentfees}" class="form-control" placeholder="student fees" /></td>
            </tr>
            </div> 
            
			<br>
            <tr>
            <td colspan="2"><button type="submit" class="btn btn-info">Save</button> </td>
            </tr>
         
</form>
</div>    
</div>
</body>      
</html>
